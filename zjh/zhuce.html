<script>
    var content_ = document.getElementsByClassName('content2');
    var a = document.getElementsByClassName('content11 ');
    // console.log(a);
    for (var i = 0; i < a.length; i++) {
        a[i].setAttribute('index', i);
        a[i].onclick = function () {
            var index = this.getAttribute('index');
            console.log(index);
            console.log(content_.length);
            console.log(a.length);
            for (var j = 0; j < a.length; j++) {

                content_[k].style.display = 'none';
                content_[index].style.display = 'block';
            }
        }
    }
</script>
